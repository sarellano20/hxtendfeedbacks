<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HXTEND - Feedback</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="center-wrapper">
    <div class="container">

      <div class="logo-container">
        <img src="logo-HXTEND.png" alt="Logo HXTEND" class="logo" />
      </div>

      <h1>HXTEND - Feedback</h1>

      <div class="form">
        <label for="doctor">Nombre del doctor:</label>
        <input type="text" id="doctor" />

        <label for="procedimiento">Procedimiento realizado:</label>
        <input type="text" id="procedimiento" />

        <label for="comentario">Feedback:</label>
        <textarea id="comentario"></textarea>

        <div class="buttons">
          <button onclick="guardarFeedback()">Guardar Feedback</button>
          <button onclick="descargarFeedbacks()">Descargar TXT</button>
        </div>
      </div>

      <h2>Historial de Feedbacks</h2>
      <div id="listaFeedbacks" class="feedbacks"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Hxtend</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>HXTEND - Feedback de usuarios</h1>

    <div class="form">
      <label for="persona">Nombre:</label>
      <input type="text" id="persona" value="Dr. Juan Manuel Alcívar" />

      <label for="comentario">Feedback:</label>
      <textarea id="comentario" placeholder="Escribe tu opinión sobre Hxtend..."></textarea>

      <button onclick="guardarFeedback()">Guardar Feedback</button>
      <button onclick="descargarFeedbacks()">Descargar como TXT</button>
    </div>

    <h2>Historial de Feedbacks</h2>
    <div id="listaFeedbacks" class="feedbacks"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
